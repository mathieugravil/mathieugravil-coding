<script type="text/javascript">
//

var   mylistName = "CC1BFE7F-07A5-458E-8163-22A8AEDD6CC9";
var	myviewName = "A014C29D-C4F5-411E-B9E7-A854A8426BC7";
var mytable = "<table border=1><tr><td>ID</td><td>Title</td><td>CHARGE</td><td>Description</td> </tr>";
var disp_url=" <a href=\"http://portal1.rm.corp.local/dsi/community/urbanistes/Lists/Portfoli_expertise/DispForm.aspx?ID=";
var blabla="";

$().SPServices({
    operation: "GetListItems",
    async: false,
	listName: mylistName,
	viewName: myviewName,
	completefunc: function (xData, Status) {
	$(xData.responseXML).SPFilterNode("z:row").each(function() {
	mytable+="<tr><td>"+disp_url+$(this).attr("ows_ID")+"\"> "+$(this).attr("ows_ID") +"</a></td><td>"+$(this).attr("ows_LinkTitle")+"</td><td>"+$(this).attr("ows_Description").replace(/"/g,"")+"</td></tr>";
		blabla+=$(this).attr("ows_LinkTitle")+$(this).attr("ows_Description");
	});

			
	}
	});
	mytable+="</table>"
	document.getElementById("table_result").innerHTML = mytable ;
	//$('#dynacloud').parent().dynaCloud();

	
</script>
